<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- <link rel="shortcut icon" href="LogoBeacon.png" type="image/x-icon"> -->
    <link
      rel="shortcut icon"
      href="logo_small_icon_only.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>BeaconTech | Home</title>
  </head>

  <body>
    <div class="cursor"></div>

    <div class="page1" id="page1">
      <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
      <div class="content">
        <h1>BEACONTECH</h1>
      </div>

      <div class="down">
        <a href="#page2"
          ><img src="chevron-down-solid.svg" alt="down arrow" width="30px"
        /></a>
      </div>
    </div>

    <div class="page2" id="page2">
      <div class="typed-container">
        <div class="up-white">
          <a href="#page1"
            ><img src="chevron-up-solid.svg" alt="up arrow" width="30px"
          /></a>
        </div>
        <div id="typed"></div>
        <div class="down-white">
          <a href="#page3"
            ><img src="chevron-down-solid.svg" alt="down arrow" width="30px"
          /></a>
        </div>
      </div>
    </div>

    <div class="page3" id="page3">
      <div class="up">
        <a href="#page2"
          ><img src="chevron-up-solid.svg" alt="up arrow" width="30px"
        /></a>
      </div>
      <div class="wrapper">
        <nav>
          <a href="about-us" class="hover-this"><span>about us</span></a>
          <a href="contact" class="hover-this"><span>contacts</span></a>
          <a href="followus" class="hover-this"><span>follow us</span></a>
        </nav>
      </div>
    </div>

    <script src="typed.js"></script>
    <script src="gsap.js"></script>

    <script src="vanilla-tilt.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.min.js"
      integrity="sha512-xTXLkWCanTzPE4g+vyMXdJ1MYKwuhdJqxNfPDE8sHnwwHBXTZY0VNWBiCRiDtGEtLzmLkK5GCSXshPCP2kt8Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- GSAP LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

    <!-- SCROLLREVEAL -->
    <script src="scrollreveal.min.js"></script>

  </body>
</html>
